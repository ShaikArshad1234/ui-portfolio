<!DOCTYPE html>
<html lang="en-in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="sytlesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .head {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-top: 30px;
            padding: 30px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 20px;
        }
        .prog-bar {
            display: flex;
            flex-direction: column;
            padding-bottom: 100px;
        }
        .you {
            margin-top: 10px;
        }
        
    </style>
    <script>
        function bodyLoad() {
        }
        function Calculate() {

            var Age = document.getElementById("Age").value;
            var Weight = document.getElementById("Weight").value;
            var Height = document.getElementById("Height").value / 100;

            if (isNaN(Weight) || isNaN(Height) || Weight === "" || Height === "") {
                alert("Please enter valid Weight and Height.");
                return;
            }

            var gender = document.querySelector('input[name="Gender"]:checked').value;

            if (gender === "male") {
                var BMI = Weight / (Height * Height);
            } else if (gender === "female") {
                var BMI = Weight / (Height * Height) * 0.9;
            } else {
                alert("Please select a gender.");
                return;
            }
            document.getElementById("result").innerHTML = BMI.toFixed(2);
            var value = document.getElementById("YourValue");
            if (BMI >= 1 && BMI < 18.5) {
                value.style.marginLeft = "10px";
            } else if (BMI >= 18.5 && BMI < 25) {
                value.style.marginLeft = "20px";
            } else if (BMI >= 25 && BMI <= 30) {
                value.style.marginLeft = "30px";
            } else if (BMI > 30 && BMI <= 40) {
                value.style.marginLeft = "40px";
            } else if( BMI > 40){
                value.style.marginLeft = "50px";
            }          
        }
    </script>
</head>
<body class="container-fluid bg-secondary" onload="bodyLoad()">
    <div class="head bg-secondary">
        <img src="public/Images/BMI.jpg">
        <div class="para1 ms-3">
            <p class="title">BMI Calculator</p>
            <p class="subtitle">Body Mass Index</p>
        </div>
    </div>
    <div class="main1 bg-light">
        <div class="row p-2">
            <div class="col-md-6 col-lg-3 mt-4">
                <span class="title d-flex">Gender :</span>
            </div>
            <div class="col-md-6 col-lg-3 mt-4">
                <span class="title">Age :</span>
            </div>
            <div class="col-md-6 col-lg-3 mt-4">
                <span class="title">Height :</span>
            </div>
            <div class="col-md-6 col-lg-3 mt-4">
                <span class="title">Weight :</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-3">
                <div class="d-flex">
                    <input type="radio" name="Gender" class="btn-check" value="male" id="Male" checked>
                    <label class="btn btn-outline-primary ms-4" for="Male">Male</label><br>
                    <input type="radio" name="Gender" class="btn-check" value="female" id="Female">
                    <label class="btn btn-outline-primary" for="Female">Female</label>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div>
                    <input type="number" maxlength="3" size="3" name="Age" class="form-control" id="Age">
                    <label for="Age">Years</label><br>
                    <span class="ms-4"><i>between 2 yrs to 120 yrs</i></span>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div>
                    <input type="number" maxlength="3" class="form-control" id="Height">
                    <label for="Height">in cm</label><br>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div>
                    <input type="number" maxlength="3" class="form-control" id="Weight">
                    <label for="Weight">in kgs</label><br>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button onclick="Calculate()" class="btn btn-success mt-5">Calculate BMI</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="prog-bar col-12 col-md-8 mt-4">
                <div class="p-5">
                    Your BMI IS &nbsp;&nbsp;<span class="text-danger h3" id="result"></span>
                </div>
                <div class="progress w-100">
                    <div class="progress-bar bg-dark" style="width: 25%;">
                        Underweight
                    </div>
                    <div class="progress-bar bg-info ms-1" style="width: 25%;">
                        Normal
                    </div>
                    <div class="progress-bar bg-warning ms-1" style="width: 25%;">
                        Overweight
                    </div>
                    <div class="progress-bar bg-danger ms-1" style="width: 25%;">
                        Obese
                    </div>
                </div>
                <div id="YourValue">
                    <span class="bi bi-caret-down-fill"></span>
                    <div class="you">You</div>
                </div>
                <div class="mt-3">
                    <i>Healthy BMI range: 18.5 kg/m2 - 25 kg/m2</i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
